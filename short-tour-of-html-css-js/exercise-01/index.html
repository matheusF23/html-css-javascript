  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script>
    $(document).ready(function () {
      $('h1').prepend('<span class="node">-</span>');
      $('h1').click(
        function () {
          let node = $(this).children('.node');
          $(this).next().fadeToggle(500, 'swing',
            function () {
              let mark = node.text();
              mark = mark === '-' ? '+' : '-';
              node.text(mark);
            });
        })
    });
  </script>
